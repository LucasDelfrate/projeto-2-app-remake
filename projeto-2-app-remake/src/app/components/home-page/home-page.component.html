<main style="margin-top: 150px;">
    <div style="display: flex; justify-content: center; width: 100%; text-align: center; align-items: center;">
        <h1 style="display: flex; justify-content: center; width: 300px; text-align: center; align-items: center;">Lista de alunos</h1>
    </div>
    <div style="overflow: hidden;" *ngFor="let aluno of alunos">
        <ul class="lista">
            <li class="aluno">
                <span><b>Nome:</b> {{aluno.name}}</span>
                <span><b>Ra:</b> {{aluno.ra}}</span>
                <mat-icon (click)="openModal(aluno)" style="cursor: pointer; color: blue; font-size: 16px;">send</mat-icon>
            </li>
        </ul>
    </div>
</main>
