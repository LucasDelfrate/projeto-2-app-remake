<div class="login-container">
  <mat-card>
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput placeholder="Digite seu nome" formControlName="nome" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="password" placeholder="Digite o email" formControlName="email" required>
        </mat-form-field>
        <div class="checkbox-container">
          <mat-checkbox formControlName="recebido">Recebido</mat-checkbox>
  
          <mat-checkbox formControlName="lido">Lido</mat-checkbox>
        </div>

        <button mat-raised-button color="primary" type="submit">Salvar</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
